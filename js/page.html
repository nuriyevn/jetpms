<script Language="javascript">

{
	var span2 = document.getElementById('s2');

	{
		span2.className = "reddd";

function timer_callback(string)
{
	
	var button = document.getElementById('run_button');

	console.log(top);

function print_r(obj)
{
	var s = '<h1>' + obj + '</h1>';	
	s += '<ol>';
	for (p in obj)
		s += '<li><b>' + p + '</b>:' + obj[p] + '</li>';
	s += '</ol>';
	window.document.body.innerHTML = s;
}
